{% if banned_users %}
<table class="data-table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Joined</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for u in banned_users %}
        <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.created_at }}</td>
            <td>
                <button class="btn btn-sm btn-secondary" 
                        hx-post="/mod/user/{{ u.id }}/unban" 
                        hx-target="#ban-list"
                        hx-confirm="Unban this user?">Unban</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<div class="empty-state">
    <div class="empty-state-icon">ğŸ‰</div>
    <h3 class="empty-state-title">No banned users</h3>
</div>
{% endif %}
