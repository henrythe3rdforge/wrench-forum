{% if pending_verifications %}
<div class="post-list">
    {% for v in pending_verifications %}
    <div class="post-card">
        <div class="post-content">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <a href="/user/{{ v.username }}" class="font-bold">{{ v.username }}</a>
                    <span class="text-muted text-sm ml-2">{{ v.email }}</span>
                </div>
                <span class="text-muted text-sm">{{ v.created_at }}</span>
            </div>
            
            <p class="mb-2"><strong>Type:</strong> {{ v.proof_type }}</p>
            
            <div class="p-4 bg-dark rounded mb-4">
                <pre style="white-space: pre-wrap; font-family: inherit;">{{ v.proof_text }}</pre>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary btn-sm" 
                        hx-post="/admin/verify/{{ v.id }}/approve" 
                        hx-target="#verification-queue"
                        hx-confirm="Approve this verification?">✓ Approve</button>
                <button class="btn btn-danger btn-sm" 
                        hx-post="/admin/verify/{{ v.id }}/deny" 
                        hx-target="#verification-queue"
                        hx-confirm="Deny this verification?">✗ Deny</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="empty-state">
    <div class="empty-state-icon">✓</div>
    <h3 class="empty-state-title">No pending verifications</h3>
</div>
{% endif %}
