{% extends "base.html" %}

{% block title %}Login - Wrench Forum{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your Wrench Forum account</p>
        </div>
        
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ email | default(value='') }}" placeholder="mechanic@example.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
