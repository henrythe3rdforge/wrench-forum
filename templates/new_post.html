{% extends "base.html" %}

{% block title %}New Post - Wrench Forum{% endblock %}

{% block content %}
<div class="form-page">
    <h1>Create New Post</h1>
    
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    <form method="post" action="/post/new" class="post-form">
        <div class="form-group">
            <label for="category_id">Category</label>
            <select name="category_id" id="category_id" required>
                <option value="">Select a category...</option>
                {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="What's your question or topic?" required maxlength="200">
        </div>
        
        <div class="form-group">
            <label for="body">Body</label>
            <textarea name="body" id="body" rows="10" placeholder="Describe your problem in detail. Include vehicle make/model/year, symptoms, what you've tried, etc." required></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Post</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
